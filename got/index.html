<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Game of Thrones</title>
  <style>
    img{
      width: 100%;
    }
  </style>
</head>
<body style="background-image: url(https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77702108757.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container">
    <div class="mt-5 row">
      <div class="col-3"><img id="362" src="https://cdn.icon-icons.com/icons2/1819/PNG/512/stark_115482.png" alt="Stark House"></div>
      <div class="col-3"><img id="378" src="https://cdn.icon-icons.com/icons2/1819/PNG/512/targaryen_115480.png" alt="Targaryen"></div>
      <div class="col-3"><img id="229" src="https://cdn.icon-icons.com/icons2/1819/PNG/512/lannister_115487.png" alt="Lannister"></div>
      <div class="col-3"><img id="17" src="https://cdn.icon-icons.com/icons2/1819/PNG/512/baratheon_115486.png" alt="Baratheon"></div>
    </div>
    <div class="row">
      <ul id="houseinfo" class="offset-3 col-6 bg-light list-unstyled border border-3 border-primary rounded text-center mt-5 p-3">
        <h5 class="fw-bold">House Details</h5>
        <hr>
        <li>Name:<br><span id="name"></span></li><br>
        <li>Words:<br><span id="words"></span></li><br>
        <li>Titles:<br><span id="titles"></span></li>
      </ul>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $('#houseinfo').hide();
      $('img').on('click', function(){
        const houseid = $(this).attr('id');
        console.log(houseid);
        $.get('https://anapioficeandfire.com/api/houses/'+houseid+'/', function(data){
          $('#houseinfo').show();
          $('#name').html(data.name);
          $('#words').html(data.words);
          $('#titles').html(data.titles);
        })
      })
    })
  </script>
</body>
</html>
